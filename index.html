
<html>
<head><title>简化示例</title></head>
<body>
<script>
function saveRecord() {
    const currentRecord = {
        username: "张三",
        department: "市场部",
        score: 80,
        time: 120
    };

    // 同步提交到 Google Sheet
    fetch("https://script.google.com/macros/s/AKfycbxg0l2CDb2LS4kzmiPWMnT3ei1A0aplBum-f_D4ycQlFHC9FnG_gHMYZlnp1rOgDJPs/exec", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: currentRecord.username,
            department: currentRecord.department,
            score: currentRecord.score,
            time: currentRecord.time
        })
    }).then(res => console.log("数据已提交到Google Sheet"))
      .catch(err => console.error("提交失败：", err));

// 保存记录到localStorage
    console.log("记录已保存");
}
</script>
<button onclick="saveRecord()">提交成绩</button>
</body>
</html>
